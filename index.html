        <!-- ### Start Category's Section ### -->
        <div id="category" class="col-lg-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Category</h3>

        <!-- ### Start Link's Section ### -->
        <div id="links" class="col-lg-8">
          <div class="well well-lg">... Save Links organizing by Categories... Dbl Click to edit</div>

            <div class="row">
              <div class="col-xs-2">
                <input type="text" class="form-control" placeholder="Link Name" id="linkName">
              </div>
              <div class="col-xs-3">
                <input type="url" class="form-control" placeholder="Address" id="linkAddress">
              </div>
              <div class="col-xs-3">
                <input type="text" class="form-control" placeholder="Description" id="linkDescription">
              </div>
              <div class="col-xs-2">
                <input type="text" class="form-control" placeholder="Category" id="linkCategory">
              </div>
              <div class="col-xs-2">
                <button id="createLink" type="submit" class="btn btn-default">Create</button>
              </div>
            </div>
          </form>

          <div class="alert alert-warning">Empty Links</div>

        <script id="item-category" type="text/template">
          <td>
            <a class="iten"><%- name %></a>
            <input type="text" value="<%- name %>" class="hidden edit">
            <a class="destroy" href="#"><span class="right glyphicon glyphicon-remove"></span></a>
          </td>
        </script>

        <script id="item-link" type="text/template">
          <td>
            <a target="_blank" href="<%- address %>" class="link"><%- name %></a>
            <div class="edit hidden">
              <input type="text" value="<%- name %>" id="linkName" placeholder="<%- name %>" class="linkName form-control">
            </div>
          </td>
          <td>
            <a class="link"><%- address %></a>
            <div class="edit hidden">
              <input type="text" value="<%- address %>" id="linkAddress" placeholder="<%- address %>" class="linkAddress form-control">
            </div>
          </td>
          <td>
            <a class="link"><%- description %></a>
            <div class="edit hidden">
              <input type="text" value="<%- description %>" id="linkDescription" placeholder="<%- description %>" class="linkDescription form-control">
            </div>
          </td>
          <td>
